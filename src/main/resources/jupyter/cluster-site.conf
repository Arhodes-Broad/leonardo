<VirtualHost _default_:${SSL_HTTPD_PORT}>

    SSLEngine on
    SSLProxyEngine on
    SSLCertificateFile "/etc/ssl/certs/server.crt"
    SSLCertificateKeyFile "/etc/ssl/private/server.key"
    SSLCACertificateFile "/etc/ssl/certs/ca-bundle.crt"

    SSLVerifyClient require
    SSLVerifyDepth 10

    RewriteEngine on

    # RStudio
    RewriteCond %{HTTP:Upgrade} =websocket
    RewriteCond %{REQUEST_URI} /notebooks/[^/]*/[^/]*/rstudio/.* [NC]
    RewriteRule /notebooks/[^/]*/[^/]*/rstudio/(.*)     ws://127.0.0.1:8787/$1  [P,L]

    RewriteCond %{HTTP:Upgrade} !=websocket
    RewriteCond %{REQUEST_URI} /notebooks/[^/]*/[^/]*/rstudio/.* [NC]
    RewriteRule /notebooks/[^/]*/[^/]*/rstudio/(.*)     http://127.0.0.1:8787/$1 [P,L]

    ProxyPass /notebooks/[^/]*/[^/]*/rstudio/ http://127.0.0.1:8787/
    ProxyPassReverse /notebooks/h-proj-2018-10-28/rstudio-test-2/rstudio/ http://127.0.0.1:8787/


    # Jupyter
    RewriteCond %{HTTP:Upgrade} =websocket
    RewriteCond %{REQUEST_URI} !/notebooks/[^/]*/[^/]*/rstudio/.* [NC]
    RewriteCond %{REQUEST_URI} !/notebooks/[^/]*/[^/]*/galaxy/.* [NC]
    RewriteRule .*     ws://127.0.0.1:8000%{REQUEST_URI}  [P,L]

    RewriteCond %{HTTP:Upgrade} =websocket
    RewriteCond %{REQUEST_URI} !/notebooks/[^/]*/[^/]*/rstudio/.* [NC]
    RewriteCond %{REQUEST_URI} !/notebooks/[^/]*/[^/]*/galaxy/.* [NC]
    RewriteRule .*     http://127.0.0.1:8000%{REQUEST_URI}  [P,L]

    ProxyPass / http://127.0.0.1:8000/ retry=10
    ProxyPassReverse / http://127.0.0.1:8000/


</VirtualHost>

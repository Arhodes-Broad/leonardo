<VirtualHost _default_:${SSL_HTTPD_PORT}>

    SSLEngine on
    SSLProxyEngine on
    SSLCertificateFile "/etc/ssl/certs/server.crt"
    SSLCertificateKeyFile "/etc/ssl/private/server.key"
    SSLCACertificateFile "/etc/ssl/certs/ca-bundle.crt"

    SSLVerifyClient require
    SSLVerifyDepth 10

    RewriteEngine on

    # RStudio

    RewriteCond %{HTTP:X-Leonardo-Tool} rstudio
    RewriteCond %{HTTP:Upgrade} =websocket
    RewriteRule /tool/(.*)? ws://127.0.0.1:8001/$1  [P,L]

    RewriteCond %{HTTP:X-Leonardo-Tool} rstudio
    RewriteCond %{HTTP:Upgrade} !=websocket
    RewriteRule /tool/(.*)? http://127.0.0.1:8001/$1 [P,L]

    ProxyPass / http://127.0.0.1:8001/ retry=10
    ProxyPassReverse / http://127.0.0.1:8001/

    # Jupyter

    RewriteCond %{HTTP:X-Leonardo-Tool} jupyter
    RewriteCond %{HTTP:Upgrade} =websocket
    RewriteRule /tool/(.*)? ws://127.0.0.1:8000/$1  [P,L]

    RewriteCond %{HTTP:X-Leonardo-Tool} jupyter
    RewriteCond %{HTTP:Upgrade} !=websocket
    RewriteRule /tool/(.*)? http://127.0.0.1:8000/$1 [P,L]

    ProxyPass / http://127.0.0.1:8000/ retry=10
    ProxyPassReverse / http://127.0.0.1:8000/

</VirtualHost>
